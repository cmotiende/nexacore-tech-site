  <main class="wrap section">
    <h1 class="section-title">Contact</h1>

    <div class="contact-grid">
      <div class="contact-form">
        <form id="contactForm" action="#" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Phone</label>
          <input id="phone" name="phone" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn">Send Message</button>
            <a class="btn ghost" href="https://wa.me/254724012581" target="_blank" rel="noopener">WhatsApp</a>
          </div>

          <div id="formMessage" class="form-message" aria-live="polite"></div>
        </form>
      </div>

      <div class="contact-info">
        <h3>Call or WhatsApp</h3>
        <p><a href="tel:+254724012581">+254 724 012 581</a></p>
        <p><a href="tel:+254734486203">+254 734 486 203</a></p>

        <h4>Business hours</h4>

        <p>Sun: By appointment</p>

        <p>Diani, Kwale</p>

        <div class="map-placeholder" role="img" aria-label="Map placeholder">[Map placeholder — replace with embedded map]</div>
      </div>
